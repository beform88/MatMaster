repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0  # Use the ref you want to point at
    hooks:
      - id: check-added-large-files
      - id: check-ast
      - id: check-builtin-literals
      - id: check-case-conflict
      - id: check-docstring-first
      - id: check-executables-have-shebangs
      - id: check-illegal-windows-names
      - id: check-json
      - id: check-shebang-scripts-are-executable
        exclude: |
          (?x)^(
            gvasp/slurm.submit|
            tests/module/gzy.vtst.conTS.submit|
            tests/submit.script|
            auto_conda.sh|
            gvasp/gvasp-bash-completion.sh
          )$
      - id: pretty-format-json
        args: [ --autofix, --no-ensure-ascii]  # 关键参数：--no-ensure-ascii]
      - id: check-merge-conflict
      - id: check-symlinks
      - id: check-toml
      - id: check-vcs-permalinks
      - id: check-xml
      - id: check-yaml
        exclude: |
          (?x)^(
            conda/meta.yaml
          )$
      - id: debug-statements
      - id: destroyed-symlinks
      - id: detect-aws-credentials
        args: [ --allow-missing-credentials ]
      - id: detect-private-key
      - id: double-quote-string-fixer
      - id: end-of-file-fixer
      - id: file-contents-sorter
      - id: fix-byte-order-marker
      - id: forbid-new-submodules
      - id: forbid-submodules
      - id: mixed-line-ending
      - id: name-tests-test
        args: [ --pytest-test-first ]
        exclude: |
          (?x)^(
            tests/modify_config.py|
            tests/add_font.py|
            tests/plot_center/dos_plot.py|
            tests/utils.py
          )$
      - id: no-commit-to-branch
      - id: requirements-txt-fixer
      - id: sort-simple-yaml
      - id: trailing-whitespace

  - repo: https://github.com/asottile/pyupgrade
    rev: v3.20.0
    hooks:
      - id: pyupgrade

  - repo: https://github.com/psf/black
    rev: 25.9.0
    hooks:
      - id: black
        args: [ --skip-string-normalization, --line-length=88 ]

  - repo: https://github.com/pycqa/isort
    rev: 6.0.1
    hooks:
      - id: isort
        args: [ "--profile", "black" ]

  - repo: https://github.com/pycqa/autoflake
    rev: v2.3.1
    hooks:
      - id: autoflake
        args:
          - --in-place
          - --remove-all-unused-imports
          - --remove-unused-variables

  - repo: https://github.com/pycqa/flake8
    rev: 7.3.0
    hooks:
      - id: flake8
        additional_dependencies: [ flake8-bugbear ]
        args: [ '--extend-ignore=E501,B036,E203', --max-line-length=88 ]
